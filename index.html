<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar javascript</title>
  </head>
  <body>
    <button type="button" onclick="Tombol()" name="button">jalankan</button>
    <br/>
    <br/>
    <hr/>
    Atribut <b>getNamedItem9</b>
    <p id="kopi">contoh</p>
    <hr/>
    Atribut <b>name()</b>
    <p id="kopi2">contoh</p>
    <hr/>
    Atribut <b>length()</b>
    <p id="kopi3">contoh</p>
    <hr/>
    <script type="text/javascript">
      function Tombol(){
        var a = document.getElementsByTagName("button")[0];
        var b = a.attributes.item(2).onclick;
        document.getElementById("kopi").innerHTML = "Tombol()";
        var c = document.getElementsByTagName("button")[0];
        var d = c.attributes[0].name;
        document.getElementById("kopi2").innerHTML = d;
        var e = document.getElementsByTagName("button")[0];
        var f = e.attributes.length;
        document.getElementById("kopi3").innerHTML = f;
      }
    </script>
  </body>
</html>
